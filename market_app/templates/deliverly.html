{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    #checkoutMethods {
        background: #fff;
        border-radius: 2px;
        display: inline-block;
        max-height: 700px;
        margin: 1rem;
        position: relative;
        width: 700px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    }
    body {
        /* padding-top: 70px; */
        font-family: Poppins;
    }
</style>
<body>
    <div class="all-title-box" style="background-color:#b0b435">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div> <br><br>
    <div class="container">
        <section>
            <div class="row" id="tablerow">
             <div class="col-md-1 col-xs-12"></div>
              <div class="col-md-1 col-xs-12"></div>
               <div class="col-md-1 col-xs-12"></div>
                <div class="col-md-1 col-xs-12"></div>
                <div class="col-md-5 col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <h5 style="font-size: 24px;font-weight: 700;text-transform: uppercase;">Deliver Address<br><small></small></h5>
                            <div>
                                <form action="" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <input type="submit" class="btn btn-warning btn-lg btn-block" style ="background-color: #b0b435;border:none;"value="send info" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12">
                </div>
            </div>
            </div>
        </section>
   
        {% endblock %}
